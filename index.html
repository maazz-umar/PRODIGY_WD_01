<!DOCTYPE html>
<html>
    <head>
        <title>M.S Systems</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="content/Screenshot (4) (1).png" alt="" class="logo" height="50px" width="50px">
                <p class="text">&nbsp;&nbsp;M.S Systems</p>
            </div>
            <div class="links">
                <div class="specs">
                    <p>Specs</p>
                </div>
                <div class="product">
                    <p>Product</p>
                </div>
                <div class="contact">
                    <p>Contact</p>
                </div>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping" id="carts"></i>
            </div>
        </header>

        <main class="main">
            <section class="des">
                <h3>Laptop For Future</h3>
                <p>The new 14 inch bezelless display offering a 4K display with touch screen</p>
            </section>
            <section class="pic">
                <img src="content/Laptop.png" alt="laptop image">
            </section>
        </main>
    </body>
